            <li><a href="settings.html" class="active">Settings</a></li>
        </ul>
        <div id="settings-box">
            <button class="dark-button">dark mode</button>
            <button class="light-button">light mode</button>
            <span>
               <label>Fontsize </label> <input type="range" min="18" max="64" id="font-size" onchange="changeSize()" value="20" /></span>
        </div>


        <!--JS starts-->
        <script>
            
            const darkButton = document.querySelector(".dark-button");
            const lightButton = document.querySelector(".light-button");
            

            const currentTheme = localStorage.getItem("theme");
            if (currentTheme == "dark"){
                document.body.classList.toggle("dark-theme");
            } else if (currentTheme == "light"){
                document.body.classList.toggle("light-theme");
            }

            //Light
            lightButton.addEventListener("click", function() {
                document.body.classList.add("light-theme");
                document.body.classList.remove("dark-theme");
                localStorage.setItem("theme", "light");
                console.log("light");
            });

            //Dark

            darkButton.addEventListener("click", function() {
                document.body.classList.add("dark-theme");
                document.body.classList.remove("light-theme");
                localStorage.setItem("theme", "dark");
                console.log("dark");
            });

            //font size
            function changeSize(){
                var slider = document.getElementById("font-size").value;
                localStorage.setItem("font", slider);
                console.log(slider);
            }
            
            
        </script>
    </body>
